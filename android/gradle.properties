# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Increased for API 35 compatibility and large builds
org.gradle.jvmargs=-Xmx8192m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+UseStringDeduplication

# Specify Java 17 path for Gradle builds
# JDK 17 - Detected installation path
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Additional build optimizations for Google Play
android.enableR8.fullMode=true

# Google Play Store compliance optimizations
# BuildConfig must be enabled for React Native libraries
# android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Enhanced debug symbols configuration for Google Play Console
# Native library debug symbols are enabled via NDK debugSymbolLevel in build.gradle

# Disable configuration cache to fix React Native plugin issues
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Performance optimizations
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.workers.max=4

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Use this property to specify which architecture you want to build.
# You can also override it from the CLI using
# ./gradlew <task> -PreactNativeArchitectures=x86_64
# Include all architectures for maximum device compatibility
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Use this property to enable support to the new architecture.
# This will allow you to use TurboModules and the Fabric render in
# your application. You should enable this flag either if you want
# to write custom TurboModules/Fabric components OR use libraries that
# are providing them.
newArchEnabled=false

# Use this property to enable or disable the Hermes JS engine.
# If set to false, you will be using JSC instead.
hermesEnabled=true

# Enable GIF support in React Native images (~200 B increase)
expo.gif.enabled=true
# Enable webp support in React Native images (~85 KB increase)
expo.webp.enabled=true
# Enable animated webp support (~3.4 MB increase)
# Disabled by default because iOS doesn't support animated webp
expo.webp.animated=false

# Enable network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging to compress native libraries in the resulting APK.
expo.useLegacyPackaging=false

android.compileSdkVersion=35
android.targetSdkVersion=35
android.buildToolsVersion=35.0.0
android.kotlinVersion=1.9.22
android.enableProguardInReleaseBuilds=true

# API 35 suppression (recommended by Android Gradle Plugin)
android.suppressUnsupportedCompileSdk=35

# Kotlin compiler options for API 35 compatibility
kotlin.code.style=official
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kapt.incremental.apt=true
kapt.use.worker.api=true
kotlin.compiler.suppress.experimental.warnings=true
kotlin.mpp.stability.nowarn=true
kotlin.native.ignoreIncorrectDependencies=true
kotlin.suppressVersionWarnings=true

# Disable strict null safety checks for expo-modules compatibility
kotlin.compiler.suppressNullabilityWarningsInDebugInfo=true
kotlin.compiler.suppressNullabilityWarnings=true

# Additional Kotlin flags for null safety bypass
# android.overridePathCheck=true
kotlin.nullability.warnings=false
# NDK disabled to avoid platforms folder issue
# android.ndkVersion=25.1.8937393

# Build optimizations (deprecated options removed)
android.useFullClasspathForDexingTransform=true

UNIVERSE_RELEASE_STORE_FILE=universe-release-key.keystore
UNIVERSE_RELEASE_KEY_ALIAS=universe-key-alias
UNIVERSE_RELEASE_STORE_PASSWORD=universe2025
